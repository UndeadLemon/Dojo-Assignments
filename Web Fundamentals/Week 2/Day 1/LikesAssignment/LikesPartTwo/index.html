<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./style.css">

<body class="main">
    <div class="header">
        Network
    </div>

                <div class="likeInfo">
                    Neil M

                    </div>

                </div>
                <div class="likeText">
                    I just set up this new discord bot, let me know what you all think. <a href="#">link</a>
                </div>
            </div>
            <div class="likeBox">
                <div class="likeInfo">
                    Nichole K
                    <div class="likeStuff">
                        <span>12</span> like(s)
                        <button class="likeButton" onclick="likePlus(this)">Like</button>
                    </div>

                </div>
                <div class="likeText">
                    Just finished my <a href="#">next comic</a>, check it out.
                </div>
            </div>
            <div class="likeBox">
                <div class="likeInfo">
                    Jim R
                    <div class="likeStuff">
                        <span>9</span> like(s)
                        <button class="likeButton" onclick="likePlus(this)">Like</button>
                    </div>

                </div>
                <div class="likeText">
                    I can't stop listening to the <a href="#">new album.</a> Who else is liking it?
                </div>

        </div>
